<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hello Node</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    rel="stylesheet" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h3 class="text-primary">Messaging</h3>
      <br>
      <div class="form-group">
        <input type="text" placeholder="Name" class="form-control">
      </div>

      <div class="form-group">
        <input type="text" placeholder="Message" class="form-control">
      </div>
      <button id="send-button" class="btn btn-success">Send</button>
    </div>

    <div id="message-display">

    </div>
  </div>
</body>
</html>

<script>
  $(() => {
    $("#send-button")
    displayMessage({name: "nguyen", content: "Hello"})
  })

  function displayMessage(message) {
    $("#message-display").append(`<div><strong>${message.name}: </strong>${message.content}<div>`)
  }
</script>
